{
	Target:	"Engine"
	Type:	Engine
	Version: 1.0

	ExecuteHeaderTool: true

	// If set, all header files will be copied to this location after compiling.
	IncludeOut: "..\\..\\engine\\build\\include\\${TARGET}"
	
	// output path for the lib file, this also includes the exe/dll file
	LibOut: "..\\..\\engine\\build\\${PLATFORM}\\${TARGET}-${CONFIG}"

	BuildOut: "..\\..\\engine\\bin"

#if PLATFORM_WINDOWS == 0
	Exclude [
		"Platform\Windows\*"
	]
#endif

	Exclude [
		"Platform\Vulkan\*",
		"Platform\Opengl\*",
		"Platform\Windows\WindowsWindow.cpp"
	]

	// Include paths
	Include [
		"..\\dep\\glm",
		"..\\dep\\glfw",
		"..\\Util\\include"
	]

	// Dependant modules
	Dependancies [
		"..\\Util\\build.cfg"
	]
}
