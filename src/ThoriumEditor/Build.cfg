{
	Target:	"ThoriumEditor"
	Type: executable
	Version: 1.0

	BuildOut: "${ENGINE_PATH}/bin/${PLATFORM}"

	// Include paths
	Include [
		"${PATH}/../dep/glm",
		"${PATH}/../dep/glfw/include",
		"${PATH}/../Util/include",
		"${PATH}/../ThoriumEngine/src",
		"${PATH}/../ThoriumEngine/Intermediate/generated",
		"${PATH}/../dep/assimp/include"
	]

	Dependencies [
		"${PATH}/../ThoriumEngine/Build.cfg",
		"${PATH}/../dep/assimp"
	]

	LinkTargets [
		"${ENGINE_PATH}/build/${PLATFORM}/Engine-${CONFIG}/Engine.lib",
		"${ENGINE_PATH}/build/${PLATFORM}/Util-${CONFIG}/Util.lib",
		"assimp"
	]
}
