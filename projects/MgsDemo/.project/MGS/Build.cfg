
{
	Target: "MGS"
	Type: "game"
	Version: 1.0.0
	ExecuteHeaderTool: "true"
	IncludeOut: "${PATH}/include"
	LibOut: "${PATH}/bin/${PLATFORM}/${CONFIG}"

#if _RELEASE == 0
	BuildOut: "${PATH}/../../MGS/bin/${PLATFORM}/"
#else
	BuildOut: "${PATH}/../../MGS/bin/${PLATFORM}/${CONFIG}"
#endif

	Include [
		"${ENGINE_PATH}/build/include/Engine",
		"${ENGINE_PATH}/build/include/Util"
	]

	LinkTargets [
		"${ENGINE_LIB}",
		"${UTIL_LIB}"
	]
}
